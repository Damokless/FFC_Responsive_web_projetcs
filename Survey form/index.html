<!DOCTYPE html>
<html>
    <head>
        <title>FCC - Survey Form</title>
    </head>
    <body>
        <h1 id="title">Title</h1>
        <p id="description">Short description</p>
        <form id="survey-form">
            <div>
                <label id="name-label">name</label>
                <input type="text" id="name" placeholder="Name" required> 
            </div>
            <div>
                <label id="email-label">email</label>
                <input type="email" id="email" placeholder="email" name="email" required>
            </div>
            <div>
                <label>Male</label>
                <input type="radio" name="male" value="male">
            </div>
            <div>
                <label>Female</label>
                <input type="radio" name="female" value="female">
            </div>
            <div>
                <label id="number-label">number</label>
                <input type="number" id="number" min="0" max="100" placeholder="1">
            </div>
            <select name="pets" id="dropdown">
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
            </select>
            <div>
                <p>What do you like</p>
                <label>test1</label>
                <input type="checkbox" value="test1">
                <label>test2</label>
                <input type="checkbox" value="test2">
                <label>test3</label>
                <input type="checkbox" value="test2">
                <label>test4</label>
                <input type="checkbox" value="test3">
            </div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
