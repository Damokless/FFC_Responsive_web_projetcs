<!DOCTYPE html>
<html>
    <head>
        <title>FCC - Survey Form</title>
    </head>
    <body>
        <h1 id="title">Title</h1>
        <p id="description">Short description</p>
        <form id="survey-form">
            <div>
                <label id="name-label"></label>
                <input type="text" id="name" placeholder="Name"> 
            </div>
            <div>
                <label id="email-label"></label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div>
                <label>Male</label>
                <input type="radio" name="male" value="male">
            </div>
            <div>
                <label>Female</label>
                <input type="radio" name="female" value="female">
            </div>
            <div>
                <label id="number-label">Select a number</label>
                <input type="number" id="number" placeholder="1">
            </div>
            <div>
                <p>What do you like</p>
                <label></label>
                <input type="checkbox" value="test1">
                <label></label>
                <input type="checkbox" value="test2">
                <label></label>
                <input type="checkbox" value="test2">
                <label></label>
                <input type="checkbox" value="test3">
            </div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
